<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Stopwatch</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="stopwatch">
            00:00:00
        </div>

        <ul id="buttons">
            <li><button class="start" onclick="startTimer()">Start</button></li>
            <li><button class="stop" onclick="stopTimer()">Stop</button></li>
            <li><button class="reset" onclick="resetTimer()">Reset</button></li>
        </ul>

        <script src="main.js"></script>
        
    </body>
</html>
